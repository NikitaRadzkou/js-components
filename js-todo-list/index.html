<!doctype html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet" />
   <title>ToDo List</title>
</head>

<body>
   <div class="container">

      <div class="todo_list">
         <h1>ToDo list - by Nikita Radkov</h1>
         <p>1. Add to Important click "right mouse button"</p>
         <p>2. Delete click "ctrl" or "command" + "right mouse button"</p>
         <div class="create_new_todo">
            <input type="text" class="message" placeholder="Description">
            <button class="add">Add</button>
         </div>

         <div class="wrapper">
            <ul class="todo"></ul>
         </div>

      </div>

   </div>
   <script src="script/script.js"></script>
</body>

</html>
